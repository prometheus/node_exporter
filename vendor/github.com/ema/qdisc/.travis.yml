language: go
go:
  - 1.x
env:
  - GO111MODULE=on
os:
  - linux
sudo: required
before_install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.17.1
  - go get -d ./...
script:
  - go build -tags=gofuzz ./...
  - go vet ./...
  - golangci-lint run ./...
  - go test -v -race -tags=integration ./...
